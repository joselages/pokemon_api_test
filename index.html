<!DOCTYPE html>

<html lang="en">
  <head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!-- BASE -->
  
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- SITE TITLE -->
  <title>Pokemon</title>

  <!-- DESCRIPTION -->
  <meta name="description" content="Cuida-me">

  <!-- KEYWORDS -->
  <meta name="keywords" content="">

  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>
  <div class="w-screen h-screen bg-gray-200 flex flex-col items-center justify-center">
    <div id="app" class="w-1/2 bg-white p-8 flex flex-col items-center justify-center shadow-md rounded-lg">
      <img class="w-1/2 mb-8" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/640px-International_Pok%C3%A9mon_logo.svg.png">
      <input class="w-full mb-8 p-4 border-solid border-2 border-black-400" type="text" v-model="input">
      <button class="w-full bg-blue-600 p-4 border-none shadow-md text-white text-bold font-bold" v-on:click="changePokemon">OK</button>
      
      <div class="w-full mt-4 flex flex-col items-center justify-center" v-if="error === false">
        <div class="flex flex-row border-solid border-2 border-blue-400">
          <img :src="pokemon.sprites.front_default">
          <img :src="pokemon.sprites.back_default">    
        </div>
        <p>O {{pokemon.name.toUpperCase() }} é do tipo {{pokemon.types[0].type.name}}</p>
      </div>
      <div class="mt-4 p-4 flex flex-row border-solid border-2 border-blue-400" v-else-if="error === true">
        Esse pokemon não existe...
      </div>

    </div>
  </div>

    
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script
    src="main.js"></script>
</body>
</html>
